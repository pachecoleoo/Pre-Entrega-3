<main>
  <h2>Formulario de inscripción</h2>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="minombre@gmail.com">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label"> Genere una contraseña </label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="av arg 1234">
    </div>
    
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Provincia</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Ciudad</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
      <option>Neuquén</option>
      <option>Cipolletti</option>
      <option> General Roca</option>
      <option> Plottier</option>
      <option> Allen</option>
      <option> Cinco Saltos</option>
      <option> Centenario</option>
      <option> Fernandez Oro</option>
    </div>
   
    <div class="col-md-2">
      <label for="inputZip" class="form-label">codigo postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto términos y condiciones
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</main>
